<div class="container">
    <form id="form" (submit)="$event.preventDefault(); anadirPersonas(nombre.value, apellidos.value, edad.value, DNI.value)">
        <table>
            <tr>
                <td><label for="nombre">Nombre</label></td>
                <td><input type="text" #nombre></td>
            </tr> 
            <tr>
                <td><label for="nombre">Apellidos</label></td>
                <td><input type="text" #apellidos></td>
            </tr> 
            <tr>
                <td><label for="nombre">Edad</label></td>
                <td><input type="text" #edad></td>
            </tr> 
            <tr>
                <td><label for="nombre">DNI</label></td>
                <td><input type="text" #DNI></td>
            </tr> 
            <tr>
                <td colspan="2"><button id="enviar" type="submit">Enviar</button></td>
            </tr>
        </table>
    </form>
</div>
<div id="agenda" *ngIf="!isEmpty()">
    <div class="container" *ngFor="let persona of personas">
        <h1>{{persona.nombreCompleto()}}</h1>
        <p>{{persona.mostrarInfo()}}</p>
    </div>
</div>
